<mat-card class="example-card" [ngClass]="toDo.state">
  <mat-card-header>
    <mat-card-title>{{ toDo.header }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{toDo.description}}
    </p>
    <span>Created At {{toDo.date | date: 'mm:ss dd/MM/YYYY' }}</span>
  </mat-card-content>
  <mat-card-actions class="buttons">
    <button mat-flat-button color="primary" (click)="edit()">Edit</button>
    <button mat-flat-button color="accent" (click)="complete()">Complete</button>
  </mat-card-actions>
</mat-card>
